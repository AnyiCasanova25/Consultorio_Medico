<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Registro Medico</title>
    <link rel="stylesheet" href="/fron-end/css/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/fron-end/js/medico.js"></script>
</head>

<body>
    <br id="Tabla">


    <div>
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row">

                    <!-- Tabla para listar médicos -->
                    <h2>Listado de Médicos</h2>
                    <table id="tabla_medicos">
                        <div>
                            <tr>
                                <th>Documento</th>
                                <th>N° de documento</th>
                                <th>Primer Nombre</th>
                                <th>Segundo Nombre</th>
                                <th>Primer Apellido</th>
                                <th>Segundo Apellido</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                                <th>Especialidad</th>
                            </tr>
                        </div>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>

                    <div>
                        <br>
                    </div>
                    <div>
                        <p><a class="btn btn-success" href="#ir">Registrar</a>
                        <a class="btn btn-success" href="/fron-end/Inicio.html">Inicio </a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>


    <div class="topdiv"></div>

    <div>
        <div class="centradoo">
            <div class="container col">
                <br>
                <h2>Registrar Medico</h2>
                <div class="row">
                    <div class="col col-xl-6 col-12">
                        <label for="">Tipo documento</label>
                        <select name="" id="TipoDocumento" class="form-select">
                            <option value="" selected disabled>Selecciones una opción</option>
                            <option value="RC">Registro Civil</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CC">Cedula de Ciudadanía</option>
                            <option value="CE">Cedula de Extranjería</option>
                        </select>
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Numero de documento</label>
                        <input type="number" id="NumeroDocumento" step="1" class="form-control"
                            onfocusout="validarNumeroDocumento(this);">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Primer Nombre</label>
                        <input type="text" id="PrimerNombre" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Segundo Nombre</label>
                        <input type="text" id="SegundoNombre" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Primer Apellido</label>
                        <input type="text" id="PrimerApellido" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Segundo Apellido</label>
                        <input type="text" id="SegundoApellido" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Teléfono</label>
                        <input type="text" id="Telefono" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Correo</label>
                        <input type="text" id="Correo" class="form-control">
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Estado</label>
                        <select name="" id="Estado" class="form-select">
                            <option value="" selected disabled>Selecciones una opción</option>
                            <option value="Habilitado">Habilitado</option>
                            <option value="Deshabilitado">Deshabilitado </option>
                        </select>
                    </div>
                    <div class="col col-xl-6 col-12">
                        <label for="">Especialidad</label>
                        <select name="" id="Especialidad" class="form-select">
                            <option value="" selected disabled>Selecciones una opción</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Medico">Medico </option>
                            <option value="Enfermero">Enfermero </option>
                            <option value="Neurocirujano">Neurocirujano </option>
                        </select>
                    </div>
                </div>
                <br id="ir">
                <a class="btn btn-success" onclick="AgregarMedico();">Registrar</a>
                <a class="btn btn-success" href="#Tabla">Ver Tabla</a>
                <br>
                <div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>


    <script src="/fron-end/js/medico.js"></script>
</body>

</body>

</html>
