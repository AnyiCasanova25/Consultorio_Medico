<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/fron-end/img/logo.png">
    <title>Registro Médicos</title>
    <!-- <link rel="stylesheet" href="/fron-end/css/estilos.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/fron-end/css/estilos.css">
</head>

<body onload="listarMedico()">
    <div>
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row botonregistrar">
                    <!-- Tabla para listar médicos -->
                    <div class="col-12">
                        <div class="d-flex justify-content-end align-items-center">
                            <h2 class="col-3     mb-0" style="font-family: Georgia, 'Times New Roman', Times, serif; margin-right: 43%;">
                                Listado de Médicos
                            </h2>
                        
                        
                            <button type="button" class="btn btn-dark col-2 mb-1" data-bs-toggle="modal"
                                onclick="registrarMedicoBandera=true; limpiar();" data-bs-target="#exampleModal"
                                style="font-family: Georgia, 'Times New Roman', Times, serif;">
                                Registrar Médico
                            </button>
                            
                            <div class="dropdown mb-1">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Estado
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" onclick="buscarMedicoPorEstado('')">Todos</a></li>
                                    <li><a class="dropdown-item" onclick="buscarMedicoPorEstado('H')">Habilitado</a></li>
                                    <li><a class="dropdown-item" onclick="buscarMedicoPorEstado('D')">Deshabilitado</a></li>
                                </ul>
                            </div>
                            
                            <a class="btn btn-success col-1 mb-1" href="/fron-end/Inicio.html"><i class="fa-sharp fa-solid fa-house"></i></a>
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="text" id="texto" class="form-control" placeholder="Buscar..."
                                aria-label="Buscar" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                                    onclick="return buscarMedicoPorFiltro(document.getElementById('texto').value)">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <br>
                    <!-- Modal -->
                    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog fondomodaldialog">
                            <div class="modal-content col">
                                <div class="  modal-header">
                                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal"
                                        aria-label="Close" id="X"></button>
                                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                                        style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;">
                                        Registro Médico
                                    </h1>
                                </div>
                                <div class="modal-body ">
                                    <div>
                                        <div class="centradoo">
                                            <div class="container col">
                                                <br>
                                                <form class="row table-hover needs-validation">

                                                    <div class="col col-xl-6 col-12 table-hover ">
                                                        <label for="">N° De Documento</label>
                                                        <input type="number" id="documentoIdentidad"
                                                            class="form-control"
                                                            onfocusout="validarDocumentoIdentidad(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Primer Nombre</label>
                                                        <input type="text" id="primerNombre" class="form-control"
                                                            onfocusout="validarPrimerNombre(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Segundo Nombre</label>
                                                        <input type="text" id="segundoNombre" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Primer Apellido</label>
                                                        <input type="text" id="primerApellido" class="form-control"
                                                            onfocusout="validarprimerApellido(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Segundo Apellido</label>
                                                        <input type="text" id="segundoApellido" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Teléfono</label>
                                                        <input type="text" id="Celular" class="form-control"
                                                            onfocusout="validarCelular(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Correo</label>
                                                        <input type="text" id="Correo" class="form-control"
                                                            onfocusout="validarCorreo(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="Estado">Estado</label>
                                                        <select id="Estado" class="form-control"
                                                            onfocusout="validarEstado(this)" required>
                                                            <option value="H">H</option>
                                                            <option value="D">D</option>
                                                        </select>
                                                    </div>

                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-dark"
                                        onclick="registrarMedico(); limpiar();">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class=" table table-hover table-striped ">
                        <div class="colorTabla">
                            <tr>
                                <th class="colorTabla">ID</th>
                                <th class="colorTabla">N° de documento</th>
                                <th class="colorTabla">Primer Nombre</th>
                                <th class="colorTabla">Segundo Nombre</th>
                                <th class="colorTabla">Primer Apellido</th>
                                <th class="colorTabla">Segundo Apellido</th>
                                <th class="colorTabla">Teléfono</th>
                                <th class="colorTabla">Correo</th>
                                <th class="colorTabla">Estado</th>
                                <th class="colorTabla">Opciones</th>
                            </tr>
                        </div>
                        <tbody id="cuerpoTabla"></tbody>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/fron-end/js/Medico.js"></script>
</body>

</html>
