<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Registro Paciente</title>
    <!-- <link rel="stylesheet" href="/fron-end/css/estilos.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/fron-end/css/estilos.css">
</head>

<body>
    <div>
        <a class="btn btn-success position-absolute bottom-0 end-0" href="/fron-end/Inicio.html"><i
                class="fa-sharp fa-solid fa-house"></i> </a>
    </div>
    <div>
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row botonregistrar">
                    <!-- Tabla para listar médicos -->

                    <h2 class="col-10" style="font-family: Georgia, 'Times New Roman', Times, serif; ">Listado Paciente
                    </h2>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-dark col-2 " data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        style=" font-family: Georgia, 'Times New Roman', Times, serif;">Registrar Paciente
                    </button>
                    <br>
                    <br>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog fondomodaldialog">
                            <div class="modal-content col">
                                <div class="  modal-header">
                                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal"
                                        aria-label="Close" id="X"></button>
                                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                                        style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;">
                                        Registro Paciente
                                    </h1>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <div class="centradoo">
                                            <div class="container col">
                                                <br>
                                                <form class="row table-hover needs-validation">

                                                    <div class="col col-xl-6 col-12 table-hover ">
                                                        <label for="">N° de documento</label>
                                                        <input type="number" id="primerNombre" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Primer Nombre</label>
                                                        <input type="text" id="primerNombre" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Segundo Nombre</label>
                                                        <input type="text" id="segundoNombre" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Primer Apellido</label>
                                                        <input type="text" id="primerApellido" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Segundo Apellido</label>
                                                        <input type="text" id="segundoApellido" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Teléfono</label>
                                                        <input type="text" id="Celular" class="form-control" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Correo</label>
                                                        <input type="text" id="Correo" class="form-control" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Estado</label>
                                                        <input type="text" id="Estado" class="form-control" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Nombre del Familiar</label>
                                                        <input type="text" id="nombrePersonaContacto"
                                                            class="form-control" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Numero del Familiar</label>
                                                        <input type="text" id="nombrePersonaContacto"
                                                            class="form-control" required>
                                                    </div>
                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark"
                                        onclick="listarPaciente();">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class=" table table-hover table-striped">
                        <div class="colorTabla">
                            <tr>
                                <th class="colorTabla">N° de documento</th>
                                <th class="colorTabla">Primer Nombre</th>
                                <th class="colorTabla">Segundo Nombre</th>
                                <th class="colorTabla">Primer Apellido</th>
                                <th class="colorTabla">Segundo Apellido</th>
                                <th class="colorTabla">Telefono</th>
                                <th class="colorTabla">Correo</th>
                                <th class="colorTabla">Estado</th>
                                <th class="colorTabla">Nombre del Familiar</th>
                                <th class="colorTabla">Numero del Familiar</th>
                            </tr>
                        </div>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="/fron-end/js/Paciente.js"></script>
</body>

</html>
