<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/fron-end/img/logo.png">
    <title>Registro Ingreso</title>
    <!-- <link rel="stylesheet" href="/fron-end/css/estilos.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/fron-end/css/estilos.css">
</head>

<body onload="listarIngreso()">
    <div>
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row botonregistrar">
                    <!-- Tabla para listar Ingresos -->

                    <div class="col-12">
                        <div class="d-flex justify-content-end align-items-center">
                            <h2 class="col-3 mb-0"
                                style="font-family: Georgia, 'Times New Roman', Times, serif; margin-right: 45%;">
                                Listado de Ingresos</h2>


                            <button type="button" class="btn btn-dark col-2 mb-1" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" onclick="registrarIngresoBandera=true;  limpiar();"
                                style=" font-family: Georgia, 'Times New Roman', Times, serif;">
                                Registrar Ingreso
                            </button>

                            <div class="dropdown mb-1" style="margin-left: 4px;">
                                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Estado
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" onclick="buscarIngresoPorEstado('')">Todos</a></li>
                                    <li><a class="dropdown-item" onclick="buscarIngresoPorEstado('H')">Habilitado</a>
                                    </li>
                                    <li><a class="dropdown-item" onclick="buscarIngresoPorEstado('D')">Deshabilitado</a>
                                    </li>
                                </ul>
                            </div>

                            <button type="button" class="btn btn-success col-0.5 mb-1" style="margin-left: 4px;" data-bs-toggle="modal"
                            data-target="#modalFecha"><i class="fa-solid fa-calendar-week"></i></button>

                            <a class="btn btn-success col-0.5 mb-1" style="margin-left: 4px;"
                                href="/fron-end/Inicio.html"><i class="fa-sharp fa-solid fa-house"></i></a>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="texto" class="form-control" placeholder="Buscar..."
                                aria-label="Buscar" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                                    onclick="return buscarIngresoPorFiltro(document.getElementById('texto').value)">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <br>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog fondomodaldialog">
                            <div class="modal-content col">
                                <div class="  modal-header">
                                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal"
                                        aria-label="Close" id="X"></button>
                                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                                        style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;">
                                        Registro Ingreso
                                    </h1>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <div class="centradoo">
                                            <div class="container col">
                                                <br>
                                                <form class="row table-hover needs-validation">

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">N° De Habitacion</label>
                                                        <input type="number" id="habitacion" class="form-control"
                                                            onfocusout="validarHabitacion(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">N° De Cama</label>
                                                        <input type="number" id="cama" class="form-control"
                                                            onfocusout="validarCama(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">ID Paciente</label>
                                                        <input type="text" id="paciente" class="form-control"
                                                            onfocusout="validarPaciente(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">ID Médicos</label>
                                                        <input type="text" id="medico" class="form-control"
                                                            onfocusout="validarMedico(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Fecha Ingreso</label>
                                                        <input type="date" id="fechaIngreso" class="form-control"
                                                            onfocusout="validarFechaIngreso(this)" required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Fecha Salida</label>
                                                        <input type="date" id="fechaSalida" class="form-control"
                                                            onfocusout="validarFechaSalida(this)" required>
                                                    </div>

                                                    <center>
                                                        <div class="col col-xl-6 col-12">
                                                            <label for="Estado" class="text-center">Estado</label>
                                                            <select id="Estado" class="form-control"
                                                                onfocusout="validarEstado(this)" required>
                                                                <option value="H" class="text-center">H</option>
                                                                <option value="D" class="text-center">D</option>
                                                            </select>
                                                        </div>
                                                    </center>
                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark"
                                        onclick="registrarIngreso(); limpiar();">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class=" table table-hover table-striped">
                        <div class="colorTabla">
                            <tr>
                                <th class="colorTabla">ID</th>
                                <th class="colorTabla">N° De Habitación</th>
                                <th class="colorTabla">N° De Cama</th>
                                <th class="colorTabla">Paciente</th>
                                <th class="colorTabla">Médico</th>
                                <th class="colorTabla">Fecha Ingreso</th>
                                <th class="colorTabla">Fecha Salida</th>
                                <th class="colorTabla">Estado</th>
                                <th class="colorTabla">Opciones</th>
                            </tr>
                        </div>
                        <tbody id="cuerpoTabla"></tbody>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    
    <div class="modal fade" id="modalFecha" tabindex="-1" aria-labelledby="modalFechaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFechaLabel">Seleccionar Fecha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Campo de entrada de fecha -->
                    <div class="col col-xl-6 col-12">
                        <label for="fechaDeSalida">Fecha De Ingreso</label>
                        <input type="date" id="fechaDeSalida" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/fron-end/js/Ingreso.js"></script>

    
</body>

</html>
