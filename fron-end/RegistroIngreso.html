
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Registro Ingreso</title>
    <!-- <link rel="stylesheet" href="/fron-end/css/estilos.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/fron-end/css/estilos.css">
</head>

<body onload="listarIngreso()">
    <div>
        <div class="centradooor">
            <div class="container col">
                <br>
                <div class="row botonregistrar">
                    <!-- Tabla para listar Ingresos -->
                
                    <h2 class="col-9" style="font-family: Georgia, 'Times New Roman', Times, serif; ">Listado Ingreso
                    </h2>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark col-2 " data-bs-toggle="modal" data-bs-target="#exampleModal"
                            style=" font-family: Georgia, 'Times New Roman', Times, serif;">Registrar Ingreso
                        </button>
                        <a class="btn btn-success col-1" href="/fron-end/Inicio.html"><i class="fa-sharp fa-solid fa-house"></i> </a>
                    <br>
                    <br>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog fondomodaldialog">
                            <div class="modal-content col">
                                <div class="  modal-header">
                                    <button type="button" class="col-1 btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="X"></button>
                                    <h1 class="modal-title fs-5 col-11" id="exampleModalLabel"
                                        style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center;">
                                        Registro Ingreso
                                    </h1>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <div class="centradoo">
                                            <div class="container col">
                                                <br>
                                                <form class="row table-hover needs-validation">

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">N° De Habitacion</label>
                                                        <input type="number" id="habitacion" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">N° De Cama</label>
                                                        <input type="number" id="cama" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12 table-hover">
                                                        <label for="">Nombre Paciente</label>
                                                        <input type="text" id="paciente" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Nombre Medico</label>
                                                        <input type="text" id="medico" class="form-control"
                                                            required>
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Fecha Ingreso</label>
                                                        <input type="date" id="fechaIngreso" class="form-control">
                                                    </div>

                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Fecha Salida</label>
                                                        <input type="date" id="fechaSalida" class="form-control" required>
                                                    </div>
                                                <center>
                                                    <div class="col col-xl-6 col-12">
                                                        <label for="">Estado</label>
                                                        <input type="text" id="Estado" class="form-control" required>
                                                    </div>
                                                </center>
                                                </form>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark"
                                        onclick="registrarIngreso();">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class=" table table-hover table-striped">
                        <div class="colorTabla">
                            <tr>
                                <th class="colorTabla">ID</th>
                                <th class="colorTabla">N° De Habitacion</th>
                                <th class="colorTabla">N° De Cama</th>
                                <th class="colorTabla">Nombre Paciente</th>
                                <th class="colorTabla">Nombre Medico</th>
                                <th class="colorTabla">Fecha Ingreso</th>
                                <th class="colorTabla">Fecha Salida</th>
                                <th class="colorTabla">Estado</th>
                            </tr>
                        </div>
                        <tbody id="cuerpoTabla"></tbody>
                        <!-- Las filas de la tabla se agregarán dinámicamente con JavaScript -->
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="/fron-end/js/Ingreso.js"></script>
</body>
</html>
